  Deploy_to_k8s:
    needs: docker-build-push
    runs-on: my-runner
    steps:
    - name: clone helm repo
      run: |
        echo ${{ secrets.SSH_PRIVATE_KEY }} > /root/.ssh/id_rsa
        chmod 600 /root/.ssh/id_rsa
        git config --global user.email "ashok.kammala@gmail.com"
        git config --global user.name "devendranathashok"
        git clone --single-branch --branch master $CD_GIT_REPOSITORY
        cd $CD_CHART_REPO
        docker run --rm -v ${PWD}:/workdir mikefarah/yq:3.2.1 yq write --inplace --verbose $CD_MANIFEST_FILE image.tag ${{ github.sha }}
        cat values.yaml
        git add values.yaml
        git commit -am "update image tag"
        git push origin master