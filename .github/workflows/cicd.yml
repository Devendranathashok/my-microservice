name: github-actions-2
on: push
jobs:
  lint:
    runs-on: my-runner
    steps:
      - name: checkout the code
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: ci
        run: npm ci
  test:
    needs: lint 
    runs-on: my-runner
    steps:   
      - name: checkout the code
        uses: actions/checkout@v3
      - name: install node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: npm ci
        run: npm ci    
  build: 
    needs: test
    runs-on: my-runner 
    steps: 
    - name: checkout the code
      uses: actions/checkout@v3
    - name: node setup
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: npm ci
      run: npm ci
  docker-build-push:
    needs: build
    runs-on: my-runner
    steps:
    - name: checkout
      uses: actions/checkout@v3 
    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: devendranathashok/my-microservice
        tags: ${{ github.sha }}
        #tags: ${{ env.hash }}
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKERUSER }}
        password: ${{ secrets.DOCKERPASSWORD }}
    - name: Run Trivy vulnerability scanner  
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: 'devendranathashok/my-microservice:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH,MEDIUM'
  Security:
    needs: docker-build-push
    runs-on: my-runner
    steps:
    - name: pull docker image
      run: |
          docker login -u ${{ secrets.DOCKERUSER }} -p ${{ secrets.DOCKERPASSWORD }}
          docker pull devendranathashok/my-microservice:${{ github.sha }}'
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: 'devendranathashok/my-microservice:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'             
